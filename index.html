<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>CSS animations</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>CSS animations</h1>
	<button class="shake">Scary button</button>
	<div class="rotate">
		snurra!
	</div>

	<div class="highlight">
		highlight
	</div>
	<div class="highlight highlight-fast">
		highlight fast
	</div>
	<div class="fade-in">
		fade in
	</div>
	<div class="slide-right">
		slide right
	</div>
	<div class="slide-right">
		slide right
	</div>
	<div class="slide-right">
		slide right
	</div>



</body>
</html>
